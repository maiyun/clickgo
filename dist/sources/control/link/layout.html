<div class="wrap" :data-cg-disabled="propBoolean('disabled') ? '' : undefined">
    <a v-if="url" :class="[propBoolean('plain')&&'plain',slots['pop']&&'spop',propBoolean('line')&&'line',type]" :href="url" target="_blank" :style="{'justify-content': alignComp}">
        <slot></slot>
    </a>
    <div v-else :class="[propBoolean('plain')&&'plain',slots['pop']&&'spop',propBoolean('line')&&'line',type]" :tabindex="formFocus ? '0' : undefined" @keydown="keydown" @mousedown="down" @touchstart="down" :style="{'justify-content': alignComp}">
        <teleport v-if="slots['pop']" to="system">
            <div ref="pop" class="pop">
                <slot name="pop"></slot>
            </div>
        </teleport>
        <slot></slot>
    </div>
</div>
