<div class="wrap" :class="[theme]" :data-cg-disabled="propBoolean('disabled') ? '' : undefined">
    <div v-if="notInit" class="notInit">Tuieditor module not found.</div>
    <div v-else class="content" ref="content" data-cg-scroll></div>
    <div v-if="isLoading" class="mask" :class="[isLoading && 'loading']">
        <cg-loading></cg-loading>
    </div>
    <teleport to="system">
        <div ref="pop" class="pop">
            <slot>
                <cg-menulist>
                    <cg-menulist-item alt="T" @click="execCmd('cut')">
                        <cg-icon name="cut" size="m"></cg-icon>
                        <cg-label>{{l('cut')}}</cg-label>
                    </cg-menulist-item>
                    <cg-menulist-item alt="C" @click="execCmd('copy')">
                        <cg-icon name="copy" size="m"></cg-icon>
                        <cg-label>{{l('copy')}}</cg-label>
                    </cg-menulist-item>
                    <cg-menulist-item alt="P" @click="execCmd('paste')">
                        <cg-icon name="paste" size="m"></cg-icon>
                        <cg-label>{{l('paste')}}</cg-label>
                    </cg-menulist-item>
                </cg-menulist>
            </slot>
        </div>
    </teleport>
</div>
