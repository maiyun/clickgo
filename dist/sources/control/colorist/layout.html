<div class="wrap" :data-cg-disabled="propBoolean('disabled') ? '' : undefined" :tabindex="(!propBoolean('disabled') && formFocus) ? '0' : undefined" @mousedown="down" @touchstart="down">
    <div class="color" :style="{'background': value}"></div>
    <teleport to="system">
        <div ref="pop" class="pop">
            <cg-palette v-model="color" ok @ok="ok" @changed="changed"></cg-palette>
        </div>
    </teleport>
</div>
