<div ref="wrap" class="wrap" :class="[position]" @pointerdown="down">
    <div ref="task" class="task">
        <slot></slot>
    </div>
    <div ref="tray" class="tray">
        <slot name="tray"></slot>
    </div>
    <div class="date">{{date}}</div>
    <teleport v-if="slots['pop']" to="system">
        <div ref="pop" class="pop">
            <slot name="pop"></slot>
        </div>
    </teleport>
</div>
