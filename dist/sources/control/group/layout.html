<div class="wrap" :class="[direction, propBoolean('plain')&&'plain']">
    <div class="title" v-if="title || slots['title']">
        <div v-if="title" class="text">{{title}}</div>
        <template v-else>
            <slot name="title"></slot>
        </template>
        <div v-if="slots['right']" class="right">
            <slot name="right"></slot>
        </div>
    </div>
    <div class="content" :style="{'align-items': direction === 'v' ? alignHComp : alignVComp, 'justify-content': direction === 'v' ? alignVComp : alignHComp, 'gap': propNumber('gutter') ? (gutter + 'px') : '0'}">
        <slot></slot>
    </div>
    <div v-if="slots['footer']" class="footer">
        <slot name="footer"></slot>
    </div>
</div>
