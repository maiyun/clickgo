<div class="wrap">
    <div :style="{'margin': paddingMargin}">
        <cg-layout class="content" :direction="direction" :gutter="gutter" :style="{'padding': padding}">
            <slot></slot>
        </cg-layout>
        <cg-layout align-h="end" class="controls" gutter="10">
            <cg-button v-for="item of buttons" @click="click(item)">{{item}}</cg-button>
        </cg-layout>
    </div>
</div>
