<div class="wrap" :class="[(width===undefined)&&'minmax',propBoolean('padding')&&'padding']" :style="{'width': width === undefined ? undefined : propNumber('width') + 'px', 'height': height === undefined ? undefined : propNumber('height') + 'px'}">
    <cg-layout class="content" :direction="direction" :gutter="gutter" :style="{'height': height === undefined ? undefined : '0'}">
        <slot></slot>
    </cg-layout>
    <cg-layout align-h="end" class="controls" gutter="10">
        <cg-button v-for="item, i of buttons" @click="click(item)" :type="i === buttons.length - 1 ? 'info' : undefined">{{item}}</cg-button>
    </cg-layout>
</div>
