<div class="wrap" :data-cg-disabled="propBoolean('disabled') ? '' : undefined">
    <div v-if="notInit" class="notInit">Monaco module not found.</div>
    <iframe v-else class="iframe" ref="iframe"></iframe>
    <div class="mask" :class="[isLoading && 'loading']" v-show="showMask">
        <cg-loading v-if="isLoading"></cg-loading>
    </div>
    <teleport to="system">
        <div ref="pop" class="pop">
            <slot>
                <cg-menulist>
                    <cg-menulist-item alt="X" @click="execCmd('cut')" :disabled="propBoolean('readonly')">
                        <cg-icon name="cut" size="m"></cg-icon>
                        <cg-label>{{l('cut')}}</cg-label>
                    </cg-menulist-item>
                    <cg-menulist-item alt="C" @click="execCmd('copy')">
                        <cg-icon name="copy" size="m"></cg-icon>
                        <cg-label>{{l('copy')}}</cg-label>
                    </cg-menulist-item>
                    <cg-menulist-item alt="V" @click="execCmd('paste')" :disabled="propBoolean('readonly')">
                        <cg-icon name="paste" size="m"></cg-icon>
                        <cg-label>{{l('paste')}}</cg-label>
                    </cg-menulist-item>
                </cg-menulist>
            </slot>
        </div>
    </teleport>
</div>
