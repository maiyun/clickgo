<div class="wrap" :class="[notInit && 'notInit']" :data-cg-disabled="isDisabled ? '' : undefined" @mousedown="down" @touchstart="down">
    <div v-if="notInit" class="notInit">Monaco Editor Not Found.</div>
    <div v-else class="monaco" ref="monaco" @contextmenu="contextmenu" @touchstart="touch" :class="[theme ? 'theme-' + theme : undefined]"></div>
    <teleport to="#cg-pop-list">
        <div ref="pop" data-cg-pop>
            <slot>
                <cg-menulist>
                    <cg-menulist-item alt="C" @click="execCmd('cut')">{{l('cut')}}</cg-menulist-item>
                    <cg-menulist-item alt="C" @click="execCmd('copy')">{{l('copy')}}</cg-menulist-item>
                    <cg-menulist-item alt="C" @click="execCmd('paste')">{{l('paste')}}</cg-menulist-item>
                </cg-menulist>
            </slot>
        </div>
    </teleport>
</div>
