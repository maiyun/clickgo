<div class="wrap" :class="[notInit && 'notInit']" :data-cg-disabled="isDisabled ? '' : undefined">
    <div v-if="notInit" class="notInit">Monaco module not found.</div>
    <iframe v-else class="iframe" ref="iframe"></iframe>
    <div class="mask" :class="[isLoading && 'loading']" v-show="showMask">
        <cg-loading v-if="isLoading"></cg-loading>
    </div>
    <teleport to="#cg-pop-list">
        <div ref="pop" data-cg-pop>
            <slot>
                <cg-menulist>
                    <cg-menulist-item alt="C" @click="execCmd('cut')">{{l('cut')}}</cg-menulist-item>
                    <cg-menulist-item alt="C" @click="execCmd('copy')">{{l('copy')}}</cg-menulist-item>
                    <cg-menulist-item alt="C" @click="execCmd('paste')">{{l('paste')}}</cg-menulist-item>
                </cg-menulist>
            </slot>
        </div>
    </teleport>
</div>
