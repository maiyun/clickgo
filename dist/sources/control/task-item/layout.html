<div class="wrap" :class="[position, isSelected && 'selected', isOpened && 'opened', isMulti && 'multi']" @mousedown="down" @touchstart="down" @contextmenu="contextmenu" @click="click">
    <slot></slot>
    <div class="line"></div>
    <teleport to="system">
        <div v-if="slots['pop']" ref="pop">
            <slot name="pop"></slot>
        </div>
    </teleport>
    <teleport to="system">
        <div v-if="slots['contextmenu']" ref="contextmenu">
            <slot name="contextmenu"></slot>
        </div>
    </teleport>
</div>
