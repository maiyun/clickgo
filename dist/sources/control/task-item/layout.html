<div class="wrap" :class="[position, cgHover && 'hover', cgActive && 'active', isSelected && 'selected', isOpened && 'opened']" @click="tap" @mousedown="cgDown" @mouseup="cgUp" @mouseenter="cgEnter" @mouseleave="cgLeave" @touchstart="cgDown" @touchend="cgUp" @touchcancel="cgCancel" @dblclick="cgDblclick">
    <slot></slot>
    <div class="line"></div>
    <teleport v-if="$slots.pop" to="#cg-pop-list">
        <div class="pop" :class="[cgSelfPopOpen && 'open']" :style="cgPopPosition">
            <slot name="pop"></slot>
        </div>
    </teleport>
</div>
