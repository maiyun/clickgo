<div class="wrap" :class="[position, isSelected && 'selected', isOpened && 'opened', isMulti && 'multi']" @mousedown="down" @touchstart="down" @contextmenu="contextmenu" @click="click">
    <slot></slot>
    <div class="line"></div>
    <teleport to="#cg-pop-list">
        <div v-if="$slots.pop" ref="pop" data-cg-pop>
            <slot name="pop"></slot>
        </div>
        <div v-if="$slots.contextmenu" ref="contextmenu" data-cg-pop>
            <slot name="contextmenu"></slot>
        </div>
    </teleport>
</div>
