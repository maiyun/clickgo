<slot></slot>
<span ref="span"></span>
<teleport to="system">
    <div ref="pop" class="pop" :style="{'max-width': propNumber('maxwidth') + 'px'}" @mouseenter="popEnter" @touchstart="popEnter" @mouseleave="popLeave" @touchend="popLeave">
        <template v-if="label">{{label}}</template>
        <template v-else-if="slots['content']"><slot name="content"></slot></template>
    </div>
</teleport>
