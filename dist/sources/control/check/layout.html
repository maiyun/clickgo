<div class="wrap" :class="[isKeyDown && 'active', value && 'checked', indeterminateData && 'indeterminate']" :data-cg-disabled="isDisabled ? '' : undefined" :tabindex="!isDisabled && cgFocus && '0'" @click="click" @keydown="keydown" @keyup="keyup">
    <div class="check"></div>
    <div class="label">
        <slot></slot>
    </div>
</div>
