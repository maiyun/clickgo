<div class="wrap" :class="[type, isPlain && 'plain', (isChecked || isKeyDown) ? 'active' : undefined, isChildFocus && 'childfocus', 'area-' + ($slots.pop ? area : 'all')]" :data-cg-disabled="isDisabled ? '' : undefined" :tabindex="!isDisabled && cgFocus && isAreaAll && '0'" @keydown="keydown" @keyup="keyup">
    <div class="op" :style="{'margin': opMargin}">
        <div class="inner" :class="[(isChecked || (innerFocus && isKeyDown)) && 'active']" :tabindex="!isDisabled && cgFocus && !isAreaAll && '0'" @focus="innerFocus = true" @blur="innerFocus = false" @click="innerClick" :style="{'padding': padding}">
            <slot></slot>
        </div>
        <div v-if="$slots.pop" ref="arrow" class="arrow" :class="[arrowFocus && isKeyDown && 'active']" :tabindex="!isDisabled && cgFocus && !isAreaAll && '0'" @focus="arrowFocus = true" @blur="arrowFocus = false" @click="arrowClick">&#xe877;</div>
    </div>
    <teleport v-if="$slots.pop" to="#cg-pop-list">
        <div ref="pop" data-cg-pop>
            <slot name="pop"></slot>
        </div>
    </teleport>
</div>
