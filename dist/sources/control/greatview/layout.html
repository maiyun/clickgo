<cg-view ref="view" @tap="cgTap" @down="cgDown" @dblclick="cgDblclick" :width="width" :height="height" :left="left" :top="top" :z-index="zIndex" :flex="flex" :direction="direction" :scrollLeft="scrollLeft" @update:scrollLeft="updateScrollOffset($event, 'left')" :scrollTop="scrollTop" @update:scrollTop="updateScrollOffset($event, 'top')" :adaptation="isAdaptation" :content="content" @resize="onResize($event)" @resizen="onResizen($event)" @change="onChange($event)">
    <div class="place" :style="{'width': lengthWidth + 'px', 'height': lengthHeight + 'px'}"></div>
    <div ref="comp" class="comp" :class="[direction]" :style="{'min-width': clientWidth + 'px', 'min-height': clientHeight + 'px'}">
        <div v-for="(item, index) of dataComp.slice(compPos.start, compPos.end)" class="item" :class="[direction]" :style="{'left': 0, 'top': 0, 'min-width': direction === 'v' ? 'calc(100% - ' + (paddingComp.left + paddingComp.right) + 'px)' : undefined, 'min-height': direction === 'v' ? undefined : 'calc(100% - ' + (paddingComp.top + paddingComp.bottom) + 'px)'}">
            <slot :row="item" :index="compPos.start + index"></slot>

    </div>

        <slot :row="item" :index="showPos.start + index"></slot>
    </div>
</cg-view>
