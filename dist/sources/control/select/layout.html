<cg-greatselect @tap="cgTap" @down="cgDown" @dblclick="cgDblclick" :disabled="disabled" :focus="focus" :area="editableComp ? 'arrow' : 'all'" :width="width" :height="height" :left="left" :top="top" :z-index="zIndex" :flex="flex" :padding="editableComp ? '0' : padding">
    <input v-if="editableComp" type="text" class="input" v-model="inputValue" :style="{'padding': padding && padding.replace(/([0-9]+)($| )/g, '$1px$2')}">
    <template v-else>{{label}}</template>
    <template v-slot:pop>
        <cg-list :modelValue="value" @update:modelValue="updateModelValue" @label="label = $event" :data="data" :same="true" :adaptation="true" :padding="padding"></cg-list>
    </template>
</cg-greatselect>
