<cg-greatselect :disabled="isDisabled" :area="isEditable ? 'arrow' : 'all'" pop="custom">
    <div v-if="isEditable" class="op" :style="{'margin': opMargin}">
        <cg-text :modelValue="inputValue" @update:modelValue="updateInputValue" :disabled="isDisabled" border="none" :style="{'background': background, 'padding': padding}" @keydown="$event.stopPropagation()"></cg-text>
    </div>
    <template v-else>{{label}}</template>
    <template v-slot:pop>
        <cg-list ref="list" @label="updateLabel" :data="data" :must="!isEditable" :modelValue="value" @update:modelValue="updateModelValue" @itemclick="listItemClick" adaptation></cg-list>
    </template>
</cg-greatselect>
