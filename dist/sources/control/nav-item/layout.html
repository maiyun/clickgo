<div class="wrap" :class="[showData && 'show', isChild && 'child', isSelected && 'selected']">
    <div class="text" :class="[hasChild && 'hasChild']" @click="click">
        <template v-if="icon">
            <cg-svg v-if="icon.endsWith('svg')" :src="icon" />
            <cg-img v-else :src="icon" />
        </template>
        <span>{{label}}</span>
    </div>
    <div v-if="hasChild" ref="menu" class="menu">
        <div>
            <slot></slot>
        </div>
    </div>
</div>
