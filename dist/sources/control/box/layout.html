<svg class="wrap" :class="[isInteract && 'isInteract']" @touchstart="wrapDown" @mousedown="wrapDown" stroke="none">
    <template v-for="item, id of modelValue">
        <template v-if="item.type === 'rect'">
            <rect class="box" :class="[(item.move !== false) && 'move', selected.includes(id) && 'isSelected']" :style="{'width': item.width + 2 + 'px', 'height': item.height + 2 + 'px'}" :x="item.x - 1" :y="item.y - 1" @touchstart="down($event, id)" @mousedown="down($event, id)" />
            <template v-if="selected.includes(id) && !item.resize && !isInteract">
                <rect v-if="!item.resize || item.resize.includes('lt')" @touchstart="resize($event, id, 'lt')" @mousedown="resize($event, id, 'lt')" class="ctrl lt" :x="item.x - 5" :y="item.y - 5" />
                <rect v-if="!item.resize || item.resize.includes('t')" @touchstart="resize($event, id, 't')" @mousedown="resize($event, id, 't')" class="ctrl t" :x="item.x + (item.width / 2) - 4" :y="item.y - 5" />
                <rect v-if="!item.resize || item.resize.includes('tr')" @touchstart="resize($event, id, 'tr')" @mousedown="resize($event, id, 'tr')" class="ctrl tr" :x="item.x - 3 + item.width" :y="item.y - 5" />
                <rect v-if="!item.resize || item.resize.includes('r')" @touchstart="resize($event, id, 'r')" @mousedown="resize($event, id, 'r')" class="ctrl r" :x="item.x - 3 + item.width" :y="item.y + (item.height / 2) - 4" />
                <rect v-if="!item.resize || item.resize.includes('rb')" @touchstart="resize($event, id, 'rb')" @mousedown="resize($event, id, 'rb')" class="ctrl rb" :x="item.x - 3 + item.width" :y="item.y + item.height - 3" />
                <rect v-if="!item.resize || item.resize.includes('b')" @touchstart="resize($event, id, 'b')" @mousedown="resize($event, id, 'b')" class="ctrl b" :x="item.x + (item.width / 2) - 4" :y="item.y + item.height - 3" />
                <rect v-if="!item.resize || item.resize.includes('bl')" @touchstart="resize($event, id, 'bl')" @mousedown="resize($event, id, 'bl')" class="ctrl bl" :x="item.x - 5" :y="item.y + item.height - 3" />
                <rect v-if="!item.resize || item.resize.includes('l')" @touchstart="resize($event, id, 'l')" @mousedown="resize($event, id, 'l')" class="ctrl l" :x="item.x - 5" :y="item.y + (item.height / 2) - 4" />
            </template>
        </template>
    </template>
    <rect class="selection" :class="[isSelection && 'do']" ref="selection"></rect>
</svg>
