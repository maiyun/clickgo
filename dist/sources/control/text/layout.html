<div class="wrap" :class="[isFocus && 'focus']" :data-cg-disabled="propBoolean('disabled') ? '' : undefined" @mousedown="down" @touchstart="down">
    <div class="op" :style="{'margin': opMargin}">
        <template v-if="propBoolean('multi') && !propBoolean('password')">
            <div class="multi-t">
                <textarea ref="text" class="text" :class="[darkbg && 'darkbg']" :value="value" :placeholder="placeholder" :style="{'padding': padding, 'font': font, 'background': background}" :readonly="propBoolean('readonly')" :disabled="propBoolean('disabled')" :wrap="propBoolean('wrap') ? undefined : 'off'" @focus="tfocus" @blur="tblur" @input="input" @wheel="wheel" @scroll="scroll" @touchstart="inputTouch" @change="$event.stopPropagation()" @contextmenu="contextmenu" @select="select"></textarea>
                <cg-scroll :length="size.sh" :client="size.ch" :offset="size.st" @update:offset="refs.text.scrollTop = $event"></cg-scroll>
            </div>
            <div v-if="!propBoolean('wrap')" class="multi-b">
                <cg-scroll direction="h" :length="size.sw" :client="size.cw" :offset="size.sl" @update:offset="refs.text.scrollLeft = $event"></cg-scroll>
                <div class="multi-rb"></div>
            </div>
        </template>
        <input v-else ref="text" class="text" :class="[darkbg && 'darkbg']" :type="propBoolean('password') ? 'password' : 'text'" :value="value" :placeholder="placeholder" :style="{'padding': padding, 'font': font, 'background': background}" :readonly="propBoolean('readonly')" :disabled="propBoolean('disabled')" @focus="tfocus" @blur="tblur" @input="input" @wheel="wheel" @scroll="scroll" @touchstart="inputTouch" @change="$event.stopPropagation()" @contextmenu="contextmenu" @select="select">
    </div>
    <teleport to="system">
        <div ref="pop" class="pop">
            <slot>
                <cg-menulist>
                    <cg-menulist-item alt="T" @click="execCmd('cut')" :disabled="propBoolean('readonly') || propBoolean('password')">{{l('cut')}}</cg-menulist-item>
                    <cg-menulist-item alt="C" @click="execCmd('copy')" :disabled="propBoolean('password')">{{l('copy')}}</cg-menulist-item>
                    <cg-menulist-item alt="P" @click="execCmd('paste')" :disabled="propBoolean('readonly')">{{l('paste')}}</cg-menulist-item>
                </cg-menulist>
            </slot>
        </div>
    </teleport>
</div>
