<div class="wrap" :data-cg-disabled="propBoolean('disabled') ? '' : undefined" @click="click" @mouseenter="enter" @touchstart="touch">
    <div class="op" :style="{'margin': opMargin}">
        <div v-if="parentByName('menulist') && parentByName('menulist').hasTypeItemsCount > 0" :class="[type ? type : 'check']" :style="{'visibility': type ? ((type === 'check' ? modelValue : label === modelValue) ? 'inherit' : undefined) : undefined}"></div>
        <div class="inner" :style="{'padding': padding}">
            <slot></slot>
        </div>
        <div v-if="slots['pop']" class="arrow"></div>
    </div>
    <teleport v-if="slots['pop']" to="system">
        <div ref="pop">
            <slot name="pop"></slot>
        </div>
    </teleport>
</div>
