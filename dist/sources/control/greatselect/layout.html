<div class="wrap" :class="['area-' + area, isKeyDown && 'active']" :data-cg-disabled="propBoolean('disabled') ? '' : undefined" :tabindex="!propBoolean('disabled') && formFocus && '0'" @keydown="keydown" @keyup="keyup">
    <div class="op" :style="{'margin': opMargin}">
        <div class="content" @click="click($event, 'left')" :class="[direction]" :style="{'padding': padding}">
            <slot></slot>
        </div>
        <div class="arrow" @click="click($event, 'arrow')"></div>
    </div>
    <teleport to="system">
        <div ref="pop" class="pop">
            <cg-greatlist v-if="pop === 'greatlist'" :modelValue="modelValue" @update:modelValue="updateModelValue" :data="data" :sizes="sizes" :multi="propBoolean('multi')" :ctrl="false" @itemclick="itemclick" :style="{'font': font}">
                <template v-slot="d">
                    <slot name="pop" :row="d.row" :index="d.index"></slot>
                </template>
                <template v-if="slots['itempop']" v-slot:itempop>
                    <slot name="itempop"></slot>
                </template>
            </cg-greatlist>
            <template v-else>
                <slot name="pop"></slot>
            </template>
        </div>
    </teleport>
</div>
