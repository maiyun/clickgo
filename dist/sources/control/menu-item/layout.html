<div class="wrap" :data-cg-disabled="isDisabled ? '' : undefined" @mouseenter="enter" @click="click">
    <div class="inner">
        <slot></slot>
    </div>
    <teleport v-if="$slots.pop" to="#cg-pop-list">
        <div ref="pop" data-cg-pop>
            <slot name="pop"></slot>
        </div>
    </teleport>
</div>
