<!DOCTYPE HTML>
<html>
<head>
<title>ClickGo Test</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<link href="index.css" rel="stylesheet">
<script type="importmap">
{
    "imports": {
        "clickgo": "../../index.js"
    }
}
</script>
<script>
clickgo = {
    'config': {
        'cdn': 'https://cdn.jsdelivr.net',
    },
    'global': {
        'dc': '1',
        'test': 'ok',
    },
};
</script>
<script type="module" src="./index.js"></script>
</head>
<body>
<div id="main">
    <div id="spic" style="text-align: center; background: #222; width: 600px; height: 400px; display: flex; justify-content: center; align-items: center;">
        <div>
            <img src="../../icon.png" ondragstart="event.preventDefault();" width="100">
            <div id="tip">Environment is loading...</div>
            <div id="err"></div>
        </div>
    </div>
</div>
<script>
const ua = navigator.userAgent.toLowerCase();
if (!ua.includes('electron/') || ua.includes('frame/1')) {
    document.getElementById('main').insertAdjacentHTML('beforeend', '<style>body{background: #222;}</style>');
}
</script>
</body>
</html>
